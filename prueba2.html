<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con Datos e Imagen</title>
    <style>
        .tarjeta {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex; /* para que los elementos internos se alineen horizontalmente */
        }

        .imagen {
            flex: 0 0 auto; /* la imagen no crecerá ni se reducirá */
            margin-right: 20px;
        }

        .imagen img {
            width: 80px; /* ajusta el tamaño de la imagen según sea necesario */
            border-radius: 50%; /* para que la imagen sea redondeada */
        }

        .contenido {
            flex: 1; /* para que el contenido ocupe el espacio restante */
        }

        .titulo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .datos {
            list-style: none;
            padding: 0;
        }

        .datos li {
            margin-bottom: 10px;
        }

        .datos span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <div class="imagen">
            <img src="imagenes/autoayuda/deja-de-ser-tu.jpg" alt="Imagen de perfil">
        </div>
        <div class="contenido">
            <div class="titulo">Datos Personales</div>
            <ul class="datos">
                <li><span>Nombre:</span> Juan Pérez</li>
                <li><span>Edad:</span> 25 años</li>
                <li><span>Correo:</span> juan@example.com</li>
                <li><span>Teléfono:</span> 123-456-7890</li>
            </ul>
        </div>
    </div>
</body>
</html>
