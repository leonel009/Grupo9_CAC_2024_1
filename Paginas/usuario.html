<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inicio de sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="submit" value="Iniciar sesión">
    <input type="submit" value="Registrarse">
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Obtener los valores de usuario y contraseña
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Aquí puedes hacer lo que quieras con los datos, como enviarlos a un servidor para la autenticación
        // Por ahora, solo los mostraremos en la consola
        console.log('Usuario:', username);
        console.log('Contraseña:', password);

        // Aquí podrías agregar la lógica de autenticación, como enviar los datos a un servidor para su verificación
    });
</script>

</body>
</html>
