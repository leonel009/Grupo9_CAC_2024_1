<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inicio de sesión</title>
    <link href="../Estilo/usuario.css" rel="stylesheet">
   
</head>
<body>
    <div class="cajon">

        <!-- Header / NavBar - Icono para volver al inicio, Buscadopr y Login -->

        <header class="header">
            <nav class="cajon-header">
                <div class="contenedor-logo">
                    <a href="index.html"><img src="../imagenes/iconos/icono libro.svg" alt="icono libro" class="logo"></a>
                    <h1 class="titulo-header">El Libro Adecuado</h1>
                </div>
                <div class="container">
                    <input type="text" placeholder="Buscar...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <a class="logo1" href="usuario.html"><img src="../imagenes/iconos/user-regular.svg" alt="icono libro" class="logo">Login</a>
            
            
            </nav>
        </header>

         <!-- Aside - Lista de Categorias-->

        <aside class="aside">
            <div class="categorias">
                <h2>Categorias</h2>
                <ul>
                    <li> 
                        <div class="selecionada">
                            <a href="categorias/auto_ayuda.html"><h3><img src="../imagenes/iconos/mano-sosteniendo-agua.svg" alt="mano-sosteniendo-agua ayuda" class="logo-aside"> Auto Ayuda</h3></a>
                        </div> 
                    </li>
                    <li> 
                        <div class="selecionada">
                        <a href="categorias/ficcion.html"><h3><img src="../imagenes/iconos/almuerzo-cohete.svg" alt="ficcion almuerzo-cohete" class="logo-aside"> Ficcion</h3></a>
                        </div>    
                    </li>
                    <li> 
                        <div class="selecionada">
                            <a href="categorias/infantil.html"><h3><img src="../imagenes/iconos/piezas-de-rompecabezas.svg" alt="puzzle infantil" class="logo-aside">Infantil</h3></a>
                        </div> 
                    </li>
                    <li> 
                        <div class="selecionada">
                            <a href="categorias/novela.html"><h3><img src="../imagenes/iconos/libro-corazon.svg" alt="novela corazon libro" class="logo-aside">Novela</h3></a>
                        </div>     
                    </li>
                    <li> 
                        <div class="selecionada">
                            <a href="categorias/psicologia.html"><h3><img src="../imagenes/iconos/cerebro-del-lado-de-la-cabeza.svg" alt="cerebro psicologia mente" class="logo-aside"> Psicologia</h3></a>
                        </div>    
                    </li>
                </ul>
            </div>
        </aside>
     
        <!-- Main - contenido -->
            
        <main class="main">
            <h1>Inicia Sesion o Registrate</h1>
            
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesión">
                <input type="submit" value="Registrarse">
            </form>
            
        </main>
        
        <!-- Footer - Pie de pagina -->

        <footer class="footer">
            <div class="panel-footer">
                <h2>Pie</h2><br>

                <a href="contacto.html"><h3>Contactanos</h3></a>
                <a href="quienes_somos.html"><h3>Sobre nosotros</h3></a>
            </div>
        </footer> 
    </div>
    
    
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
    
            // Obtener los valores de usuario y contraseña
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Aquí puedes hacer lo que quieras con los datos, como enviarlos a un servidor para la autenticación
            // Por ahora, solo los mostraremos en la consola
            console.log('Usuario:', username);
            console.log('Contraseña:', password);
    
            // Aquí podrías agregar la lógica de autenticación, como enviar los datos a un servidor para su verificación
        });
    </script>

</body>

</html>
